<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày của tháng</title>
</head>

<body>
    <input id="month" type="text" placeholder="Nhập tháng" style="padding-left: 10px;">
    <input id="year" type="text" placeholder="Nhập năm" style="padding-left: 10px;">
    <button onclick="cal()">Caculate</button>
    <div id="result"></div>

    <script>
        function cal() {
            let month = +document.getElementById('month').value;
            let year = +document.getElementById('year').value;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = "Tháng " + month + " năm " + year + " có " + 31 + " ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = "Tháng " + month + " năm " + year + " có " + 30 + " ngày";
                    break;
                case 2:
                    if ((year % 4) == 0) {
                        document.getElementById('result').innerHTML = "Tháng " + month + " năm " + year + " có " + 29 + " ngày" + " (Năm nhuận)";
                    } else {
                        document.getElementById('result').innerHTML = "Tháng " + month + " năm " + year + " có " + 28 + " ngày";
                    }
            }
        }
    </script>
</body>

</html>
