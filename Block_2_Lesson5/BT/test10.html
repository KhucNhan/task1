<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <button onclick="play0()">For</button>
    <button onclick="play1()">While</button>

    <script>
        function play0() {
            var a, i, j;
            a = '<table border="1" width="fit-content" cellspacing="0" cellpadding="3">';
            // i = j = 1;
            for (i = 1; i <= 10; i++) {
                a += "<tr>";
                for (j = 1; j <= 10; j++) {
                    a += "<td>" + i * j + "</td>";
                }
                a += "</tr>";
            }
            a += '</table>';
            document.write(a);
        }



        function play1() {
            var x;
            var i = 1;
            var j = 1;
            // var num = +prompt('Nhap N');
            x = '<table border="1" width="fit-content">';
            while (i <= 10) {
                x += '<tr>';
                while (j <= 10) {
                    x += '<td>' + i * j + '</td>';
                    j++;
                }
                x += '</tr>';
                j = 1;
                i++;
            }
            x += "</table>";
            document.write(x);
        }
    </script>
</body>

</html>
