<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display:block;
            position: relative;
            color:black;
        }

        div:before {
            content: "";
            position: absolute;
            top:0;
            left: auto;
            right:0;
            background-color: red;
            z-index: -1;
            width: 0;
            height: 100%;
            transition: .3s;
        }

        div:hover:before {
            width: 100%;
            left: 0;
            right:auto;
        }
    </style>
</head>
<body>
    <div>Hello u faking tart</div>
</body>
</html>
