<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải pt bậc 1</title>
    <style>
        body,
        html {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input {
            width: 10%;
            margin-block: 10px;
        }

        button {
            width: 10%;
        }
    </style>
</head>

<body>
    <p>Phương trình bậc 1: ax + b = c </p>
    <input type="text" name="" id="a" placeholder="Nhập a">
    <input type="text" name="" id="b" placeholder="Nhập b">
    <input type="text" name="" id="c" placeholder="Nhập c">
    <button onclick="cal()">Tính</button>
    <div id="result"></div>
    <script>
        function cal() {
            var a = +document.getElementById('a').value;
            if (a == 0, b == c) {
                alert('Mời nhập lại, giá trị của a phải khác 0')
            }
            var b = +document.getElementById('b').value;
            var c = +document.getElementById('c').value;
            var x = (c - b) / a;
            document.getElementById('result').innerHTML = 'Phương trình có nghiệm x là: ' + x;
        }
    </script>
</body>

</html>
