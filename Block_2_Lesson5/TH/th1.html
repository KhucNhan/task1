<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = +prompt('Nhập vào a');
        var b = +prompt('Nhập vào b');
        var mod = a % b;
        if (mod==0) {
            alert('a là bội số của b');
        } else {
            alert('a không là bội số của b');
        }
    </script>
</body>
