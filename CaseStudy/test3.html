<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            width: 300px;
            height: 300p;
            background-color: pink;
        }

        #b {
            width: 300px;
            height: 300px;
            background-color:black;
            opacity:0.5;
            visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #c {
            width: 200px;
            height: 200px;
            border:2px solid white;
        }

        #a:hover div {
            visibility: visible;
            transition: 0.5s;
        }

        #a:hover div div {
            width: 225px;
            height: 225px;
        }

        /* #a::after div div {
            width: 200px;
            height: 200px;
        } */
    </style>
</head>
<body>
    <div id="a">
        <div id="b">
            <div id="c">

            </div>
        </div>
    </div>
</body>
</html>
