<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b {
            visibility: hidden;
            height: 50px;
            width: 100px;
            background-color: aqua;
        }

        #a {
            background-color: orange;
            height: 100px;
            width: 200px;
        }

        #a:active div {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="a">
        <div id="b"></div>
    </div>
</body>

</html>
