<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐKHV(Done)</title>
</head>

<body style="background-color:lightyellow;">
    <form>
        <h1 style="background-color:lightblue; color: blue;">ĐĂNG KÝ HỌC VIÊN</h1>
        <table border="0">
            <tr>
                <td>Họ và tên</td>
                <td colspan="2"><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td colspan="2"><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gender">Nam</td>
                <td><input type="radio" name="gender">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td colspan="2"><textarea></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td colspan="2"><select>
                        <option>-Chọn Lớp-</option>
                        <option>a</option>
                        <option>b</option>
                        <option>c</option>
                        <option>d</option>
                    </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="2"><input type="email"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td colspan="2"><input type="number" name="number"></td>
            </tr>
        </table>
        <input type="button" value="Đăng ký"> <input type="reset" value="Nhập lại">
    </form>
</body>

</html>
