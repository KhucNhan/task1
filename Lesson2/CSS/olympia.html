<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympia</title>
    <style>
        .cir {
            border-radius: 50%;
            margin:0;
        }
        .blue {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid blue;
            margin: 0px;
        }
        .orange {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid orange;
            position: relative;
            left:60px;
            bottom:40px;
        }
        .black {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid black;
            position: relative;
            left:120px;
            bottom:200px;
        }
        .green {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid green;
            position: relative;
            left:180px;
            bottom:240px;
        }
        .red {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 5px solid red;
            position: relative;
            left:240px;
            bottom:400px;
        }
        .around {
            border: 10px solid yellow;
            height: 160px;
            width: 340px;
        }
        form {
            position: relative;
        }
    </style>
</head>
<body>
    <form class="around">
    <div class="blue cir"></div>
    <div class="orange cir"></div>
    <div class="black cir"></div>
    <div class="green cir"></div>
    <div class="red cir"></div>
    </form>
</body>
</html>
