<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(2n) {
            background-color: gray;
        }
        tr:first-child {
            background-color: aqua;
        }
        table {
            text-align: center;
            font-size: 150%;
            border: 1px solid blue;
        }
        .bor {
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td class="bor" rowspan="2">Ngoại tệ</td>
            <td class="bor" colspan="2">Tỷ giá mua</td>
            <td class="bor" rowspan="2">Tỷ giá bán</td>
        </tr>
        <tr>
            <td class="bor" style="background-color: aqua;">Tiền mặt</td>
            <td class="bor" style="background-color: aqua;">Chuyển khoản</td>
        </tr>
        <tr>
            <td class="bor">USD (50-100)</td>
            <td class="bor">22.250</td>
            <td class="bor">22.260</td>
            <td class="bor">22.345</td>
        </tr>
        <tr>
            <td class="bor">USD (5-20)</td>
            <td class="bor">22.240</td>
            <td class="bor"></td>
            <td class="bor"></td>
        </tr>
        <tr>
            <td class="bor">USD (Dưới 5 USD)</td>
            <td class="bor">22.230</td>
            <td class="bor"></td>
            <td class="bor"></td>
        </tr>
        <tr>
            <td class="bor">EUR</td>
            <td class="bor">24.041</td>
            <td class="bor">24.284</td>
            <td class="bor">24.649</td>
        </tr>
    </table>
</body>
</html>
