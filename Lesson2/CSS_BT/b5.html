<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            text-align: center;
            margin-top:30px;
        }
        legend {
            line-height: 30px;
            font-size:50px;
        }
        span {
            float:left;
            background-color: rgb(77, 86, 179);
            color: lightgray;
            box-sizing: content-box;
            width: 200px;
            text-align: center;
            vertical-align: middle;
            margin: 20px;
            padding-block:60px;
            cursor: pointer;
            transition: 0.3s background-color;
        }
        span:hover {
            background-color:aquamarine;
        }
        fieldset {
            border-bottom: none;
            border-left:none;
            border-right:none;
        }
        .head {
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
        <legend>Great examples builts with bootslander</legend>
        </fieldset>
        <span class="head">Nd1</span> 
        <span>ND2</span> 
        <span>Nd3</span> 
        <span>Nd4</span>
    </form>
</body>
</html>
