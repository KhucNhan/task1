<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        body {
            text-align: center;
        }
        .span1 {
            margin: 10px;
            text-align: center;
            transition: 0.3s color;
            cursor: pointer;
            font-size: 130%;
        }
        .span1:hover {
            color:aquamarine;
        }
        div {
            float: left;
            box-sizing: content-box;
            width: 200px;
            background-color: aquamarine;
            margin: 20px;
            text-align: center;
            padding:30px;
            cursor: pointer;
            transition: 0.3s background-color;
        }
        div:hover {
            background-color: blueviolet;
        }
        form:nth-child(2) {
            width: 1000px;
            margin-left:500px;
        }
        form:nth-child(1) {
            margin-bottom:50px;
        }
        h1 {
            text-decoration: underline;
        }
        h1:after {
            width: 100px;
            color:aquamarine;
            margin:10px;
            height: 3px;
            display: block;
        }
    </STYLE>
</head>

<body>
    <form>
        <h1>MY PORTFOLIO</h1>
        <span class="span1">All</span class="span1"><span class="span1">Web app</span class="span1"><span class="span1">UI/UX</span class="span1"><span class="span1">Graphics Design</span class="span1"><span class="span1">Mobile App</span class="span1"><span class="span1">Branding</span class="span1"><span class="span1">Marketing</span class="span1">
    </form>

    <form>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
    </form>
</body>

</html>
