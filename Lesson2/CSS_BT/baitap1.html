<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-child {
            background-color: aquamarine;
            height:100px;
        }
        .head1 {
            width: 100%;
            background-color: aquamarine;
            font-weight: 700;
            margin-block: 20px;
        }
        .head2 {
            background-color: aquamarine;
            margin-top:0;
            margin-left:10px;
        }
        ul,li {
            list-style-type: none;
            display: inline;
        }
        li:first-child {
            float:left;
            width: 200px;
        }
        li:nth-child(2) {
            display: inline-block;
            width: 1419.75px;
        }
        li:last-child {
            float: right;
            width: 200px;
        }
        li {
            background-color: aquamarine;
            height: 600px;
        }
        .foot {
            height: 100px;
            background-color: aquamarine;
            margin-top:30px;
        }
        body {
            height: 600px;
        }
        div:first-child {
            margin-bottom:30px;
        }
    </style>
</head>

<body style="font-size: 150%;">
    <div><p class="head1">Đây là tiêu đề chính<p>
        <p class="head2">Đây là tiêu đề phụ</p>
    </div>
    <ul>
        <li>Nội dung bên trái</li>
        <li>Nội dung chính</li>
        <li>Nội dung bên phải</li>
    </ul>
    <div class="foot">Kết đoạn</div>
</body>

</html>
