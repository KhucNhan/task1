<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 0px solid red;
            min-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box a {
            margin: 5px;
            text-align: center;
            transition: 0.3s background-color;
            cursor: pointer;
        }

        .box a:first-child {
            width: 100px;
            height: 70px;
            text-align: center;
            justify-content: center;
            background-color: green;
        }

        .box a:hover {
            background-color: blueviolet;
        }

        a:nth-child(2) {
            width: 100px;
            height: 70px;
            text-align: center;
            justify-content: center;
            background-color: yellow;
        }

        a:nth-child(3) {
            width: 100px;
            height: 70px;
            text-align: center;
            justify-content: center;
            background-color: aqua;
        }

        a:nth-child(4) {
            width: 100px;
            height: 70px;
            text-align: center;
            justify-content: center;
            background-color: orange;
        }

        a:nth-child(5) {
            width: 100px;
            height: 70px;
            text-align: center;
            justify-content: center;
            background-color: pink;
        }

        a:last-child {
            width: 100px;
            height: 70px;
            text-align: center;
            justify-content: center;
            background-color: violet;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:active {
            background-color: white !important;
        }

        p {
            margin-block: 30px;
            line-height: 10px;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href=".#.">
            <div>
                <p>1</p>
            </div>
        </a>
        <a href=".#.">
            <div>
                <p>2</p>
            </div>
        </a>
        <a href=".#.">
            <div>
                <p>3</p>
            </div>
        </a>
        <a href=".#.">
            <div>
                <p>4</p>
            </div>
        </a>
        <a href=".#.">
            <div>
                <p>5</p>
            </div>
        </a>
        <a href=".#.">
            <div>
                <p>6</p>
            </div>
        </a>
    </div>
</body>

</html>
