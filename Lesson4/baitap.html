<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #header {
            height: 200px;
            width: 100%;
            background-color: lightgray;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding-left: 20px;
        }

        #header h3 {
            margin-top: 0;
        }

        #container {
            width: 100%;
            display: flex;
        }

        #left,
        #right {
            width: 20%;
        }

        #content {
            width: 60%;
        }

        #left,
        #right,
        #content {
            padding: 10px;
        }

        #right {
            background-color: aqua;
            height: fit-content;
        }

        #left nav ul li {
            border-bottom: 1px solid lightgray;
            list-style-type: none;
            margin-bottom: 20px;
            /* list-style-position: inside; */
        }

        #left nav ul li a {
            text-decoration: none;
            color: black;
            cursor: pointer;
            font-size: 24px;
        }

        #left nav ul {
            /* list-style-position: inside; */
            padding: 0;
        }

        #content img {
            width: 100%;
        }

        #footer {
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
        }


        /* 500-800 */
        @media screen and (max-width: 800px) {
            #header h1 {
                font-size: 16px;
            }

            #header {
                height: 100px;
            }

            #header h3 {
                font-size: 12px;
            }

            h2 {
                font-size: 14px;
            }

            #container {
                display: block;
            }

            #left nav ul li a {
                font-size: 14px;
            }

            #left {
                width: 20%;
                float: left;
            }

            #right h2,p {
                margin-block: 12px;
            }

            #left nav ul li {
                margin-bottom: 16px;
            }

            #content {
                width: 80%;
                float: left;
            }

            #left,
            #content {
                padding: 0px;
            }

            #right {
                width: 100%;
            }

            #footer {
                height: 10px;
                font-size: 10px;
            }
        }

        /* <500 */
        @media screen and (max-width: 500px) {
            #header h1 {
                font-size: 14px;
            }

            #header {
                height: 70px;
            }

            #header h3 {
                font-size: 10px;
            }

            h2 {
                font-size: 12px;
            }

            #container {
                display: block;
            }

            #left nav ul li {
                margin-bottom: 8px;
            }

            #left nav ul li a {
                font-size: 14px;
            }

            #right, #content, #right {
                width: 100%;
            }

            #right h2,p {
                margin-block: 8px;
            }

            #left,
            #content {
                padding: 5px;
            }

            #footer {
                height: 8px;
                font-size: 8px;
            }
        }
    </style>
</head>
