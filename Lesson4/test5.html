<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #div1 {
            height: 300px;
            width: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            background-image: url("./hinh.jpg");
            background-size: cover;
            align-items: center;
        }

        #div2 {
            width: 250px;
            height: 250px;
            border:5px solid white;
        }

        #div2 a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 24px;
            transition: 0.2s color;
            &:hover{
                color:black;
            }
        }

        #div2 {
            background-color: gray;
            opacity: 0.7;
            visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div1:hover div {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <a href="#.">Oppo</a>
        </div>
    </div>
</body>

</html>
