<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var max = +prompt('Nhập vào đây số lớn nhất trong dãy');
        var min = +prompt('Nhập vào đây số bé nhất trong dãy');
        var sum = 0;
        for (min, max ;max >= min; max--) {
            sum += max;
        }
        console.log(sum);
    </script>
</body>

</html>
