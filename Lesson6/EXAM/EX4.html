<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var index=[];
        var num = +prompt('How many number do you want to plus?');
        var total = 0;
        function sum() {
            for (i = 0; i < num; i ++) {
                index[i] = +prompt('Number ' + (i + 1) + '/' + num);
                total += index[i];
            }
            alert(total);
        }
        sum();
    </script>
</body>
</html>
