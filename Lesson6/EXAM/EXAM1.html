<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="day">
    <button onclick="cal()">Kiểm tra</button>
    <script>
        var a = +document.getElementById('day').value;
        function cal() {
            if (a % 2 == 0) {
                alert('Số chẵn')
            } else {
                alert('Số lẻ')
            }
        }
    </script>
</body>
</html>
