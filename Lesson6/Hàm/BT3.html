<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text = prompt('Nhập vào đây ký tự để kiểm tra đối xứng');

        function isPalindrome(s) {
            for (i = 0, j = s.length - 1; i <= j; i++, j--) {
                if (text[i] == text[j]) {
                    alert(true);
                    break;
                } else {
                    alert(false);
                    break;
                }
            }
        }
        
        alert(isPalindrome(text));

        // function main() {
        //     alert(isPalindrome(text));
        // }
    </script>
</body>
</html>
