<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            position: relative;
            width: fit-content;

            & td {
                padding: 10px 10px;
            }
        }

        button {
            outline: none;
            border: none;
            border-radius: 25px;
            background-color: lightgreen;
            padding: 5px 10px;
            font-weight: 700;
        }

        [id^=name] {
            width: 100px;
        }
    </style>
</head>

<body>

    <div id="reload"></div>
    <script>

        // mảng chứa tên sản phẩm
        var productList = [];



        // hàm xóa và sửa tên sản phẩm
        function del(i) {
            let element = document.getElementById('product' + i);
            element.remove(); // xóa sự hiện diện
            productList.splice(i,1); // xóa dữ liệu trong mảng - nếu kh khi add phần tử bị xóa vẫn sẽ xuất hiện.
            console.log(productList, i);
        }

        function edit(i) {
            var nameProduct = document.getElementById('name' + i);
            nameProduct = prompt('Đổi tên sản phẩm');
            document.getElementById('name' + i).innerHTML = nameProduct;
        }



        // hàm thêm sản phẩm vào mảng và hiển thị lại trang
        function Add() {
            let add = prompt('Thêm sản phẩm');
            productList.push(add);
            table();
        }



        // nút thêm phần tử
        var b = '<button style="margin-bottom:25px;" onclick="Add()">Add</button>';



        // hàm tạo và gọi bảng
        function table() {
            var a;
            a = '<table cellspacing="0" id="table">';
            for (i = 0; i < productList.length; i++) {
                if (i % 2 == 0) {
                    a += '<tr style="background-color:white;" id="product' + i + '">';
                    a += '<td id="name' + i + '">' + productList[i] + '</td>';
                    a += '<td><button onclick="edit(' + i + ')">Edit</button></td>';
                    a += '<td><button onclick="del(' + i + ')">Remove</button></td>';
                    a += '</tr>';
                } else {
                    a += '<tr style="background-color:lightgray;" id="product' + i + '">';
                    a += '<td style="background-color:lightgray;" id="name' + i + '">' + productList[i] + '</td>';
                    a += '<td style="background-color:lightgray;"><button onclick="edit(' + i + ')">Edit</button></td>';
                    a += '<td style="background-color:lightgray;"><button onclick="del(' + i + ')">Remove</button></td>';
                    a += '</tr>';
                }
            }
            a += '</table>';

            // khởi tạo bảng và nút thêm
            document.getElementById('reload').innerHTML = b + a;
        }

        table();
    </script>
</body>

</html>
