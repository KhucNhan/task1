<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onchange="onChange()">
    <input type="number" id="F" oninput="change(this.value)" onchange="(change(this.value))">
    <div id="result"></div>

    <script>

        function change(c) {
            c = parseFloat(c);
            document.getElementById('result').innerHTML = 'Celcius: ' + (c - 32) / 1.8;;
        }
    </script>
</body>

</html>
