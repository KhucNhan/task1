<body>
    <script>
        var arr1 = [1, 3, 4, 6, 2, 7];
        function reverse(arr) {
            for (x = 0, y = arr.length - 1; x < y; x++, y--) {
                var a = arr[x];
                arr[x] = arr[y];
                arr[y] = a;
            }
            console.log(arr);
        }
        reverse(arr1);
    </script>
