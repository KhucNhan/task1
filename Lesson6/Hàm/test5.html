<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var b = +prompt('Nhap b');
        var a = +prompt('Nhap a');
        function sum() {
            // nếu khai báo biến toàn cục hoặc biến cục bộ a và b trong này thì sẽ không nhận được giá trị của a và b cho hàm times()
            return a + b;
        }

        function times() {
            return a * b;
        }
        
        alert(sum());
        alert(times());
    </script>
</body>

</html>
