<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt('Nhập vào 1 số');
        var str = num.toString();
        var index = [str[0]];
        // console.log(index);

        for (i = 1; i < str.length; i++) {
            if (str[i-1] % 2 == 0 && str[i] % 2 == 0) {
                index.push('-', str[i]);
            } else {
                index.push(str[i]);
            }
        }
        document.write(index.join(''));
    </script>
</body>
</html>
