<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = +prompt('Nhập số cần tìm từ 1 -> 10');
        var index = [9, 4, 5, 7, 8, 1, 6, 3, 2, 10];
        for (i = 0; i < index.length; i++) {
            if (index[i] == a) {
                alert('số ' + a + ' ở vị trí thứ ' + i);
            }
        }
    </script>
</body>

</html>
