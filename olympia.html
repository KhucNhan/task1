<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympia</title>
    <style>
        .cir {
            border-radius: 50%;
            margin:0;
        }
        .blue {
            width: 100px;
            height: 100px;
            border: 5px solid blue;
            margin: 0px;
        }
        .orange {
            width: 100px;
            height: 100px;
            border: 5px solid orange;
            box-sizing: border-box;
            position: relative;
            left:65px;
            bottom:40px;
        }
        .black {
            width: 100px;
            height: 100px;
            border: 5px solid black;
            position: relative;
            left:120px;
            bottom:210px;
        }
        .green {
            width: 100px;
            height: 100px;
            border: 5px solid green;
            box-sizing: border-box;
            position: relative;
            left:185px;
            bottom:250px;
        }
        .red {
            width: 100px;
            height: 100px;
            border: 5px solid red;
            position: relative;
            left:240px;
            bottom:420px;
        }
        .around {
            border: 10px solid yellow;
            height: 180px;
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="around">
    <div class="blue cir"></div>
    <div class="orange cir"></div>
    <div class="black cir"></div>
    <div class="green cir"></div>
    <div class="red cir"></div>
    </div>
</body>
</html>
